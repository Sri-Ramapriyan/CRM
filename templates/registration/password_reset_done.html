{% extends "base.html" %}

{% block content %}

<div class="message-container">
    <h1 class="message-title">We have sent you an email to confirm your password reset</h1>
</div>

<style>
    /* General Reset */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Message Container */
    .message-container {
        max-width: 600px;
        margin: 80px auto;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Title */
    .message-title {
        font-size: 22px;
        color: #333;
        line-height: 1.5;
    }
</style>

{% endblock content %}
