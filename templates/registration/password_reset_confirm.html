{% extends 'base.html' %}

{% block content %}

<div class="form-container">
    <h1 class="form-title">Enter your new password</h1>

    <form method="post" class="password-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
            <button type="submit" class="submit-button">Confirm new password</button>
        </div>
    </form>
</div>

<style>
    /* General Reset */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Form Container */
    .form-container {
        max-width: 450px;
        margin: 120px auto; /* Increased margin for more vertical space */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        text-align: center;
    }

    /* Title */
    .form-title {
        font-size: 26px;
        color: #333;
        margin-bottom: 25px;
    }

    /* Form Fields */
    .password-form p {
        text-align: left;
        margin-bottom: 20px; /* More space between fields */
    }

    .password-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px; /* Increased spacing */
    }

    .password-form input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
    }

    .password-form input:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Centered Button */
    .button-container {
        display: flex;
        justify-content: center;
        margin-top: 30px; /* More gap between fields and button */
    }

    .submit-button {
        padding: 12px 24px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        width: 75%;
        text-align: center;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }
</style>

{% endblock content %}
