{% extends 'base.html' %}

{% block content %}

<div class="page-container">
    <div class="form-container">
        <h1 class="form-title">Reset your password</h1>

        <form method="post" class="reset-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit" class="submit-button">Reset password</button>
            </div>
        </form>

        <div class="form-links">
            <a href="{% url 'login' %}" class="form-link">Already have an account?</a>
        </div>
    </div>
</div>

<style>
    /* General Reset */
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
    }

    /* Page Container to Center Form */
    .page-container {
        display: flex;
        justify-content: center;
        padding: 50px 20px;
    }

    /* Form Container */
    .reset-form{  
        margin-bottom: 20px;
        margin-right: 30px;
        
    }
    .form-container {
        max-width: 400px;
        width: 100%;
        padding: 30px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease 0.3s forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Title */
    .form-title {
        font-size: 26px;
        color: #333;
        margin-bottom: 20px;
        font-weight: 600;
    }

    /* Reset Form */
    .reset-form p {
        margin-bottom: 20px;
        text-align: left;
    }

    .reset-form label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: #555;
    }

    .reset-form input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .reset-form input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        outline: none;
    }

    /* Button Container */
    .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    /* Submit Button */
    .submit-button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        width: 60%;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .submit-button:hover {
        background: linear-gradient(135deg, #2563eb, #1e40af);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Form Links */
    .form-links {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
        margin-top: 20px;
    }

    .form-link {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        transition: color 0.3s ease, transform 0.2s ease;
    }

    .form-link:hover {
        color: #2563eb;
        text-decoration: underline;
        transform: translateX(5px);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .form-container {
            padding: 20px;
        }

        .submit-button {
            width: 100%;
        }
    }
</style>

{% endblock content %}
