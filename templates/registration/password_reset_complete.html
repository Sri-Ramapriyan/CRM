{% extends "base.html" %}

{% block content %}

<div class="reset-page">
    <div class="message-container">
        <h1 class="message-title">Password Reset Complete</h1>
        <p class="message-text">
            You have successfully reset your password. Click the button below to login.
        </p>
        
        <div class="button-container">
            <a href="{% url 'login' %}" class="login-button">Login</a>
        </div>
    </div>
</div>

<style>
    /* Apply styles only inside .reset-page */
    .reset-page {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .message-container {
        max-width: 450px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        text-align: center;
    }

    .message-title {
        font-size: 26px;
        color: #333;
        margin-bottom: 20px;
    }

    .message-text {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
    }

    /* Button styling scoped inside .reset-page */
    .reset-page .button-container {
        display: flex;
        justify-content: center;
    }

    .reset-page .login-button {
        padding: 12px 24px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-size: 1rem;
        text-align: center;
        display: inline-block;
    }

    .reset-page .login-button:hover {
        background-color: #0056b3;
    }
</style>

{% endblock content %}
