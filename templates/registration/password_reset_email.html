<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <h2 style="color: #333;">Password Reset Request</h2>
        <p>You have requested to reset your password.</p>
        <p>Please click the button below to enter your new password:</p>
        <p style="text-align: center;">
            <a href="{{ protocol }}://{{ domain }}/password-reset-confirm/{{ uid }}/{{ token }}/"
               style="display: inline-block; background-color: #007bff; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">
                Reset Password
            </a>
        </p>
        <p>If you did not request this, please ignore this email.</p>
    </div>
</body>
</html>
