{% extends 'base.html' %}

{% block content %}

<div class="page-container">
    <div class="form-container">
        <h1 class="form-title">Sign Up Form</h1>
        <form method="post" class="signup-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit" class="submit-button">Sign Up</button>
            </div>
        </form>

        <div class="form-links">
            <a href="{% url 'login' %}" class="form-link">Already have an account?</a>
        </div>
    </div>
</div>

<style>
    /* Keep Navbar Intact */
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #eef2ff);
    }

    /* Center Only the Form */
    .page-container {
        display: flex;
        justify-content: center;
        padding: 50px 20px;
    }

    /* Form Styling */
    .form-container {
        max-width: 400px;
        width: 100%;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease forwards;
        
        
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Input Fields */
    .signup-form{
        margin-bottom: 20px;
        margin-right: 30px;
    }
    
    .signup-form input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        
    }

    .signup-form input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        outline: none;
    }

    /* Submit Button */
    .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .submit-button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        width: 50%;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .submit-button:hover {
        background: linear-gradient(135deg, #2563eb, #1e40af);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Form Links */
    .form-links {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #ddd;
        margin-top: 20px;
    }

    .form-link {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease, transform 0.2s ease;
    }

    .form-link:hover {
        color: #2563eb;
        text-decoration: underline;
        transform: translateX(5px);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .form-container {
            padding: 20px;
        }

        .submit-button {
            width: 100%;
        }

        .form-links {
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    }
</style>

{% endblock content %}
