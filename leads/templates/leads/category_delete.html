{% extends "base.html" %}

{% block content %}

<style>
/* Scoped Styles */
.delete-container {
    max-width: 500px;
    margin: 60px auto;
    font-family: Arial, sans-serif;
    color: #374151; /* Gray-700 */
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover Effect */
.delete-container:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
}

/* Header */
.delete-header {
    border-top: 3px solid #ef4444; /* Red Accent */
    padding-top: 20px;
    margin-bottom: 20px;
}

.delete-header h1 {
    font-size: 24px;
    font-weight: bold;
    color: #b91c1c; /* Darker Red */
    letter-spacing: 0.5px;
}

/* Warning Text */
.delete-warning {
    font-size: 16px;
    color: #6b7280; /* Gray-500 */
    margin-bottom: 20px;
}

/* Form Styling */
.delete-form {
    margin-top: 20px;
}

/* Delete Button */
.delete-form button {
    width: 80%;
    background: linear-gradient(90deg, #ef4444, #dc2626);
    color: white;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Button Hover */
.delete-form button:hover {
    background: linear-gradient(90deg, #dc2626, #b91c1c);
    transform: scale(1.05);
    box-shadow: 0 5px 12px rgba(239, 68, 68, 0.4);
}

/* Cancel Link */
.cancel-link {
    display: inline-block;
    margin-top: 15px;
    color: #3b82f6;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
    transition: color 0.3s ease;
}

/* Cancel Link Hover */
.cancel-link:hover {
    color: #2563eb;
    text-decoration: underline;
}

/* Dustbin Icon */
.dustbin-icon {
    font-size: 60px;
    color: #ef4444;
    margin-bottom: 20px;
    animation: shake 0.8s infinite alternate ease-in-out;
}

/* Shake Animation */
@keyframes shake {
    0% { transform: rotate(-5deg); }
    100% { transform: rotate(5deg); }
}

/* Responsive */
@media (max-width: 600px) {
    .delete-container {
        padding: 20px;
    }

    .delete-form button {
        font-size: 14px;
    }
}
</style>

<div class="delete-container">
    <!-- Dustbin Icon -->
    <div class="dustbin-icon">üóëÔ∏è</div>

    <div class="delete-header">
        <h1>Are you sure you want to delete "{{ object.name }}"?</h1>
    </div>

    <p class="delete-warning">This action cannot be undone. Please confirm if you want to proceed.</p>

    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a class="cancel-link" href="{% url 'leads:category-list' %}">Cancel</a>
</div>

{% endblock content %}
