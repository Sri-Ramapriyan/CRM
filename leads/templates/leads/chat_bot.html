<style>
  /* Chat Modal */
  .chat-modal {
    position: fixed;
    bottom: 120px;
    right: 20px;
    width: 320px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border: 1px solid #ccc;
    display: none;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  
  /* Modal Header */
  .chat-header {
    background: #007bff;
    color: white;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }
  
  .chat-header h3 {
    margin: 0;
    font-size: 16px;
  }
  
  .close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .close-btn:hover {
    transform: rotate(90deg);
  }
  
  /* Modal Body */
  .chat-body {
    padding: 12px;
    height: 250px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: #f8f9fa;
  }

  /* Chat Messages */
  #chat-messages {
    display: flex;
    flex-direction: column;
    gap: 12px; 
    padding: 8px; 
  }

  .message {
    max-width: 80%;
    padding: 8px 12px;
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
    display: inline-block;
    animation: fadeIn 0.3s ease-in-out;
  }

  .user-message {
    background: #007bff;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 2px;
  }

  .ai-message {
    background: #eaeaea;
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 2px;
  }

  /* Modal Footer */
  .chat-footer {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
    background: white;
  }
  
  .chat-footer input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
  }

  .chat-footer input:focus {
    border-color: #007bff;
    outline: none;
  }
  
  .chat-footer button {
    margin-left: 8px;
    padding: 8px 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .chat-footer button::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    top: 0;
    left: -100%;
    transition: left 0.3s ease;
  }

  .chat-footer button:hover::after {
    left: 100%;
  }

  .chat-footer button:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.3);
  }
  
  /* Chat Toggle Button */
  .chat-toggle-btn {
    position: fixed;
    bottom: 40px;
    right: 20px;
    background: #007bff;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  .chat-toggle-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
  }
  
  /* Show Animation */
  .chat-modal.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }
  
  /* Hide Animation */
  .chat-modal.hide {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
  }

  /* Fade-in animation for messages */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 480px) {
    .chat-modal {
      width: 90%; /* Full width on small screens */
      right: 5%; /* Center horizontally */
      bottom: 80px; /* Adjust position for mobile */
    }

    .chat-body {
      height: 50vh; /* Adjust height for mobile */
    }

    .chat-toggle-btn {
      bottom: 20px; /* Adjust position for mobile */
      right: 20px;
    }
  }
</style>

  const chatInput = document.getElementById('chat-input');

  const sendMessageButton = document.getElementById('send-message');

  openModalButton.addEventListener('click', () => {
    chatModal.style.display = 'block';
    setTimeout(() => {
      chatModal.classList.add('show');
      chatModal.classList.remove('hide');
    }, 10);
    chatInput.focus();
  });

  closeModalButton.addEventListener('click', () => {
    chatModal.classList.add('hide');
    setTimeout(() => {
      chatModal.classList.remove('show');
      chatModal.style.display = 'none';
    }, 400);
  });

  // Send message on button click
  sendMessageButton.addEventListener('click', sendMessage);
  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Function to send a message

    const message = chatInput.value.trim();
    if (!message) return;

    addMessage('user', message);
    chatInput.value = '';

    setTimeout(() => {
      const aiResponse = getSimpleResponse(message);
      addMessage('ai', aiResponse);
    }, 700);

  // Function to add messages to the chat
  function addMessage(sender, message) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.textContent = message;

    if (sender === 'user') {
      messageElement.classList.add('user-message');
    } else {
      messageElement.classList.add('ai-message');
    }
